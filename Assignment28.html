<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
    <style>
        .toggler { width: 500px; height: 200px; position: relative; }
        #button { padding: .5em 1em; text-decoration: none; }
        #effect { width: 240px;  padding: 1em; border: 1px solid #000; background: #eee; color: #333; }
        .newClass { text-indent: 40px; letter-spacing: .4em; width: 410px; height: 120px; padding: 30px; margin: 10px; font-size: 1.1em; }
      </style>
</head>
<body>
    <div style="height: 100px;width: 100px;background-color: red;"></div>
    <h1 style="display: none;text-align: center;">welcome to abcd</h1>


    <script>

        $(document).click(function(){
           // $('div').toggle('blind',3000)
           //$('div').toggle('bounce',3000)
           //$('div').toggle('explode',3000)
           //$('div').toggle('clip',3000)
           //$('div').toggle('fade',3000)
           //$('div').toggle('puff',3000)
           //$('div').toggle('drop',3000)
           //$('div').toggle('fold',3000)
           //$('div').toggle('highlight',3000)
          // $('div').toggle('pulsate',3000)
          //$('div').toggle('scale',3000)
          //$('div').toggle('shake',3000)
          //$('div').toggle('size',3000)
          //$('div').toggle('slide',3000)
         // $('div').toggle('transfer',3000)
           
        })

       $(function(){
           //$('div').toggle('explode',2000)
            $('h1').show(7000)

        })

        $( function() {
    $( "#button" ).on( "click", function() {
      $( "#effect" ).addClass( "newClass", 1000, callback );
    });
 
    function callback() {
      setTimeout(function() {
        $( "#effect" ).removeClass( "newClass" );
      }, 1500 );
    }
  } );

    </script>

     
<div class="toggler">
    <div id="effect" class="ui-corner-all">
        Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede.
    </div>
  </div>
   
  <button id="button" class="ui-state-default ui-corner-all">Run Effect</button>
   
</body>
</html>
