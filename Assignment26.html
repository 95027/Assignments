<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var d=new Date();
        document.write(d+'<br/>')
        var a=d.getDate()
        document.write(a+'<br/>')
        var b=d.getDay()
        document.write(b+'<br/>')
        var c=d.getHours()
        document.write(c+'<br/>')
        var e=d.getMinutes()
        document.write(e+'<br/>')
        var f=d.getSeconds()
        document.write(f+'<br/>')
        var g=d.getMonth()+1
        document.write(g+'<br/>')
        var h=d.getFullYear()
        document.write(h+'<br/>')



        var a=Math.min(20,2,30,40)
        document.write(a+'<br/>')
        var b=Math.max(20,3,10,80)
        document.write(b+'<br/>')
        var c=Math.PI
        document.write(c+'<br/>')
        var d=Math.sqrt(12)
        document.write(d+'<br/>')
        var e=Math.pow(2,3)
        document.write(e+'<br/>')
        var f=Math.cos(20)
        document.write(f+'<br/>')
        var g=Math.log(10)
        document.write(g+'<br/>')
        var h=Math.round(12.34)
        document.write(h+'<br/>')
        var h=Math.round(12.87)
        document.write(h+'<br/>')
        var h=Math.floor(12.98)
        document.write(h+'<br/>')
        var h=Math.ceil(12.08)
        document.write(h+'<br/>')
        var h=Math.abs(-12.98)
        document.write(h+'<br/>')



        var s='welcome to elearn infotech'
        document.write(s.length+'<br/>')
        
        var s='      welcome to elearn infotech     '
        document.write(s.length+'<br/>')
        document.write(s.trim().length+'<br/>')
        document.write(s.toUpperCase()+'<br/>')
        document.write(s.toLowerCase()+'<br/>')
        document.write(s.charAt(20)+'<br/>')
        document.write(s.charCodeAt(20)+'<br/>')
        document.write(s.indexOf('c')+'<br/>')
        document.write(s.substr(3,9)+'<br/>')
        document.write(s.replace('to','in')+'<br/>')
        


        var names=['hello','hi','hlo']
        document.write(names+'<br/>')
        document.write(names[2]+'<br/>')
        document.write(names[6]+'<br/>')
        for(i=0;i<names.length;i++)
        {
            document.write(names[i]+'<br/>')
        }

        var names=['hello','hi','hlo',20,30]
        document.write(names[3]+'<br/>')
        var a=[[12,3,33,2,1,56,],[12,76,8,9,2,21]]
        document.write(a[1][2]+'<br/>')
        for(i=0;i<a.length;i++)
        {
            document.write(a[i]+'<br/>')
            
        }
        var a=[12,3,33,2,1,56,]
        a.push(2)
        document.write(a+'<br/>')
        a.pop(2)
        document.write(a+'<br/>')
        a.unshift(21)
        document.write(a+'<br/>')
        a.sort()
        document.write(a+'<br/>')
        a.reverse()
        document.write(a+'<br/>')
        var a=[1,2,34,5,5];b=[1,23,5,6,66,3];c=[12,3,45,1]
        var d=a.concat(b,c)
        document.write(d+'<br/>')
        


        

        



    </script>
    
</body>
</html>
