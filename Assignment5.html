<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
    <table style="width:500px ; height:600px" border="2px" cellpadding="10px">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td width="30%">Enter Name</td>
            <td><input type="text" name="uname" size="20" maxlength="35" autocomplete="off"/></td>
        </tr>
        <tr>
            <td>Enter password</td>
            <td><input type="password" name="uname" size="20" minlength="8" autocomplete="off"/></td>
        </tr>
        <tr>
            <td>tell me about yourself?</td>
            <td>
                <textarea name="msg" rows="5" cols="40" maxlength="250"></textarea>
            </td>
        </tr>
        <tr>
            <td>select game</td>
            <td>
                <input type="checkbox" name="game1"/>hockey<br/>
                <input type="checkbox" name="game2"/>badminton<br/>
                <input type="checkbox" name="game3" checked/>cricket<br/>
                <input type="checkbox" name="game4"/>volleyball<br/>
                <input type="checkbox" name="game5"/>football
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="gender" checked/>male
                <input type="radio" name="gender"/>female
            </td>
        </tr>
        <tr>
            <td>select your age</td>
            <td>
                <select size="1">
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option selected>above 18</option>
                    <option>25+</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>select photo</td>
            <td>
                <input type="file" name="photo" accept="image/*"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button style="height: 30px; width: 100px;">click me</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="cancel" style="height: 30px; width: 100px;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="submit form" style="height: 30px; width: 100px;"/>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
