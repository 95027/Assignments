<!--===================using if statements==============-->

                <script>
                    var a = 50;
                    var b = 80;
                    var c = 60;
                    var avg = (a + b + c) / 3;
                    if (a >= 35 && b >= 35 && c >= 35) {
                        document.write(avg + '<br/>')
                        if (avg >= 90) {
                            document.write('distinction')
                        }
                        else if (avg >= 75 && avg < 90) {
                            document.write('first class')
                        }
                        else if (avg >= 60 && avg < 75) {
                            document.write('second class')
                        }
                        else if (avg >= 45 && avg < 60) {
                            document.write('thidr class')
                        }
                        else {
                            document.write('pass')
                        }
                    }
                    else
                        document.write('fail')
                </script>

<!--==============using switch statement ======================-->

                <script>
                    var a=20;
                    var b=40;
                    var choice=7;
                    switch(choice)
                    {
                        case 1:var d=a+b;
                        document.write('add '+ d)
                        break;
                        case 2: var d=a-b;
                        document.write('sub '+d)
                        break;
                        case 3: var d=a*b;
                        document.write('mul '+d)
                        break;
                        case 4: var d=a/b;
                        document.write('div '+d)
                        break;
                        default:
                            document.write('enter in above list only<br/>')
                            break;
                    }
                </script>
                
<!--===============using loops concepts =========================-->

                <script>
                    for(a=1;a<=5;a++)
                    {
                        for(b=1;b<=a;b++)
                        {
                            document.write('*')
                        }document.write('<br/>')
                    }
                    for(a=10;a>=0;a--)
                {
                    for(b=1;b<=a;b++)
                    {
                        document.write('@')
                    }document.write('<br/>')
                }
                </script>


<!--===================break & continue statements==========================-->


                <script>
                    for(a=1;a<=10;a++)
                    {
                        if(a==5)

                            break;
                        }
                        document.write(a+'<br/>')
                    }

                    for(b=10;b<=20;b++)
                    {
                        if(b==15)
